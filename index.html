<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <img src="#" alt="Logo" />
          <p>Dashboard</p>
        </div>
        <div class="navigation">
          <img src="#" alt="Home" />
          <p>Home</p>
          <img src="#" alt="Profile" />
          <p>Profile</p>
          <img src="#" alt="Messages" />
          <p>Messages</p>
          <img src="#" alt="History" />
          <p>History</p>
          <img src="#" alt="Tasks" />
          <p>Tasks</p>
          <img src="#" alt="Communities" />
          <p>Communities</p>
        </div>
        <div class="branding">
          <img src="#" alt="Settings" />
          <p>Settings</p>
          <img src="#" alt="Support" />
          <p>Support</p>
          <img src="#" alt="Privacy" />
          <p>Privacy</p>
        </div>
      </div>
      <div class="main">
        <div class="header">
          <div class="header-top-left">
            <img src="#" alt="Magnifying Glass" />
            <input type="search" />
          </div>
          <div class="header-top-right">
            <img src="#" alt="Bell" />
            <img src="#" alt="Profile Pic" />
            <p>Morgan Oakley</p>
          </div>
          <div class="header-bottom-left">
            <img src="#" alt="Profile Pic" />
            <div>
              <h5>Hi, there</h5>
              <h2>Morgan Oakley (@morgan)</h2>
            </div>
          </div>
          <div class="header-bottom-right">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
        <div class="content">
          <div class="projects">
            <p class="projects-title">Your Projects</p>
            <div class="projects-container">
              <div class="project-box"></div>
              <div class="project-box"></div>
              <div class="project-box"></div>
              <div class="project-box"></div>
              <div class="project-box"></div>
              <div class="project-box"></div>
            </div>
          </div>
          <div class="info">
            <p class="announcements-title">Announcements</p>
            <div class="announcements-box"></div>
            <p class="trending-title">Trending</p>
            <div class="trending-box"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
